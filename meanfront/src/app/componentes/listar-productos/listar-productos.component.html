<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <div class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</div>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categria</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos">
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio | currency: 'USD'}}</td>
                                <td>
                                    <i [routerLink]="['/editar-producto', producto._id]" class="icono fa-solid fa-pen-to-square text-primary"></i>
                                    <i (click)="eliminarProducto(producto._id)" class="icono fa-solid fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 *ngIf="listProductos.length == 0" style="text-align: start; margin-top: 10px;">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
